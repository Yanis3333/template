<div class="loca">
  <section class="results">
    <section class="listing">
      <img class="listing-photo" [src]="airofplayLocation.photo" alt="Exterior photo of {{ airofplayLocation.name }}"
        crossorigin />
      <h2 class="listing-heading">{{ airofplayLocation.name }}</h2>
      <p class="listing-location">{{ airofplayLocation.city }}, {{ airofplayLocation.adress }}</p>
      <a [routerLink]="['/details', airofplayLocation.id]">Learn More</a>
    </section>
  </section>
