<section class="results">
    @for (airofplay of Airofplaylocationlist; track $index) { 
      <section class="listing">
        <img
          class="listing-photo"
          [src]="airofplay.photo"
          alt="Exterior photo of {{ airofplay.name }}"
          crossorigin
        />
        <h2 class="listing-heading">{{ airofplay.name }}</h2>
        <p class="listing-location">{{ airofplay.city }}, {{ airofplay.adress }}</p>
      </section>
    }
</section>
